<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1 class="panel-title">Rock Paper Scissors</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <form class="form-horizontal" role="form">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">Player 1</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="player1" placeholder="Player 1">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">Player 2</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="player2" placeholder="Player 2">
                                            </div>
                                        </div>
                                                                                <div class="form-group">
                                            <label class="col-sm-4 control-label">Result</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="result" placeholder="Result">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-4 col-sm-8">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-6">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <div class="table-responsive">
                                                <table class="table table-striped table-bordered table-hover">
                                                    <thead>
                                                        <tr>
                                                            <th>Player 1</th>
                                                            <th>Player 2</th>
                                                            <th>Result</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td>Rock</td>
                                                            <td>Paper</td>
                                                            <td>Scissors</td>
                                                        </tr>
                                                        <tr>
                                                            <td>Paper</td>
                                                            <td>Rock</td>
                                                            <td>Scissors</td>
                                                        </tr>
                                                        <tr>
                                                            <td>Scissors</td>
                                                            <td>Paper</td>
                                                            <td>Rock</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</body>
</html>
